<ion-content [fullscreen]="true">
  <div class="home-container">
    <ion-grid>
      <ion-row class="ion-row-container">
        <ion-col size="4" class="col-live">
          <ion-card tabindex="0" class="card-live focusable focused" (click)="navigate('live')" color="primary">
            <container-loading [showLoading]="LIVEShowLoading" [percent]="LIVEpercent"></container-loading>
            <ion-icon class="icon-tv" src="./../../assets/icons/tv.svg"></ion-icon>
            <ion-card-title>AO VIVO</ion-card-title>
          </ion-card>
        </ion-col>
        <ion-col size="8" class="p-0">
          <ion-row class="row-secondary">
            <ion-col>
              <ion-card tabindex="1" class="focusable" color="secondary">
                <ion-icon class="icon-tv" src="./../../assets/icons/play-circle.svg"></ion-icon>
                <ion-card-title>FILMES</ion-card-title>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card tabindex="2" class="focusable" color="tertiary">
                <ion-icon class="icon-tv" src="./../../assets/icons/tv.svg"></ion-icon>
                <ion-card-title>SERIES</ion-card-title>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row class="epg-row">
            <ion-col size="4">
              <ion-card tabindex="1" class="epg-card focusable" color="tertiary">
                <ion-label>LIVE WITH EPG</ion-label>
              </ion-card>
            </ion-col>
            <ion-col size="4">
              <ion-card tabindex="1" (click)="getLiveInformation()" class="epg-card focusable" color="tertiary">
                <ion-label>CATCHUP</ion-label>
              </ion-card>
            </ion-col>
            <ion-col size="4">
              <ion-card tabindex="2" class="epg-card focusable" color="tertiary">
                <ion-label>DESLOGAR</ion-label>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
